  <h2>Calculadora de IMC</h2>

  <form id="imcForm">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombres y Apellidos</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>

    <div class="mb-3">
      <label for="peso" class="form-label">Peso (kg)</label>
      <input type="number" class="form-control" id="peso" min="1" step="0.1" required>
    </div>

    <div class="mb-3">
      <label for="altura" class="form-label">Altura (m)</label>
      <input type="number" class="form-control" id="altura" min="0.1" step="0.01" required>
    </div>

    <button type="submit" class="btn btn-primary">Calcular IMC</button>
  </form>

  <div id="resultado" class="mt-4"></div>
